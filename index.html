<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>带缓存的页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="http://120.hvvddb.asia/index/index?code=t9NkwQ4MyCK8ELYdy3FkUkSNN1sLpcZ5jKi4MYA3XOG1NLxUpNmNLWcmz12qHQoQlj2s4iXw%2FzjgvtmomDR0VshLNZtBAxBLxRoBsOnZh8%2FS7vKKZuG9lF1RoudmuJT4XSrR0A"></iframe>

    <!-- Service Worker 注册脚本 -->
    <script>
        // 注册Service Worker，实现资源缓存
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker 注册成功，作用域: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker 注册失败: ', err);
                    });
            });
        }
    </script>
</body>
</html>
