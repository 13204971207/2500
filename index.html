<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 这个meta标签是关键，确保页面能正确适应手机屏幕 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style>
        /* 重置body的默认边距和内边距 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* 让iframe占满整个屏幕 */
        iframe {
            position: fixed; /* 固定定位，相对于整个屏幕 */
            top: 0;
            left: 0;
            width: 100%; /* 宽度100% */
            height: 100%; /* 高度100% */
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
    <!-- 核心代码：iframe标签，src属性填B网站的地址 -->
    <iframe src="http://120.hvvddb.asia/index/index?code=t9NkwQ4MyCK8ELYdy3FkUkSNN1sLpcZ5jKi4MYA3XOG1NLxUpNmNLWcmz12qHQoQlj2s4iXw%2FzjgvtmomDR0VshLNZtBAxBLxRoBsOnZh8%2FS7vKKZuG9lF1RoudmuJT4XSrR0A"></iframe>
</body>
</html>
